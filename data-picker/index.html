<body>
    <script>
        let data = new Date();
        console.log(`今天是${data.getFullYear()}年${data.getMonth()+1}月${data.getDate()}日`);
        // +-{n}m/d/y
        const METHODS = {
            m: 'Month',
            d: 'Date',
            y: 'FullYear'
        }
        function resetDate(date, offset) {
            offset = offset.toLowerCase();
            let result = {};
            // +- 法运算  有 ymd 三种
            // 正则？
            // var reg = new RegExp(/([-+]?\d+)([dmy])/);
            // var arr = offset.match(reg);
            offset.replace(/([+-]\d+)([dmy])/,(match, number, unit)=> {
                // console.log(match, number, unit);
                // 将字符串类型的number转为number
                result[unit] = Number(number);
                date[`set${METHODS[unit]}`](date[`get${[METHODS[unit]]}`]()+ result[unit]);
            });
            
        }
        resetDate(data, '+4m');
        console.log(`今天是${data.getFullYear()}年${data.getMonth()+1}月${data.getDate()}日`);
    </script>
</body>
